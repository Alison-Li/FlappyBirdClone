<!DOCTYPE html>  
<html>
	<head>  
		<meta charset="utf-8" />
		<title> Flappy Bird Clone</title>
		<script type="text/javascript" src="phaser.min.js"></script>
		<script defer type="text/javascript" src="main.js"></script>
	</head>

	<style>
		#resize-area {
			display: none;
		}
		#custom-image-picker {
			display: flex;
			flex-direction: row;
		}

		#bird-input, #pipe-input {
			display: flex;
			flex-direction: column;
		}
	</style>

	<body>
		<p>Psst! -- Hit SPACEBAR to play.</p>
		<p>Customize your pipe and bird</p>
		<div id="custom-image-picker">
			<div id="bird-input">
				<input type="file">
				<img id="bird-img">
			</div>
			<div id="pipe-input">
				<input type="file">
				<img id="pipe-img">
			</div>
		</div>
		<canvas id="resize-area">
		</canvas>
		<button id="start-button">START</button>
	</body>  
</html>
